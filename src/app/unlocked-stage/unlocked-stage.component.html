<div id="container" [hidden]="gameOver || success">
    <div id="scene">
        <div id="human-health-text">{{language?.legend.human}}</div>
        <div id="human-health">
            <div id="human-health-bar"></div>
        </div>
        <div id="mosquito-health-text">{{language?.legend.mosquito}}</div>
        <div id="mosquito-health">
            <div id="mosquito-health-bar"></div>
        </div>    
        <img id="human" src="../assets/img/unlocked-stage/human.png"/>
        <img id="moz" name="animate" src="../assets/img/unlocked-stage/mosquito.gif"/>  
        <img id="spray" src="../assets/img/unlocked-stage/spray-cursor.gif" style="display:none"/>   
    </div>
    <div id="inventory">
        <div id="inventory-heading">{{language?.legend.inventory}}</div>
        <img id="spray-item" src="../assets/img/unlocked-stage/spray-item.gif"/>
    </div>
</div>
<div class="row col-lg-6 col-lg-offset-3 text-center" id="game-end-status" [hidden]="!gameOver">
    <div class="swal2-icon swal2-error swal2-animate-error-icon" style="display: block;">
        <span class="swal2-x-mark swal2-animate-x-mark">
            <span class="swal2-x-mark-line-left"></span>
            <span class="swal2-x-mark-line-right"></span>
        </span>
    </div>
    <div>
        <h2 class="swal2-title text-center" id="swal2-title">{{language?.alerts.loss.title}}</h2>
    </div>
    <div>
        <h2 class="swal2-title text-center" id="swal2-title">{{language?.alerts.loss.content}}</h2>
        <img id="trans-gif" src="../assets/img/unlocked-stage/mosquito-transmission.gif"/>
    </div>
    <div class="swal2-title text-center" id="restart">
        <button class="btn btn-primary btn-lg" (click)="reload()">{{language?.messages.restartButton}}</button>
    </div>
</div>

<div class="row col-lg-6 col-lg-offset-3 text-center" id="game-end-status" [hidden]="!success">
    <div class="swal2-icon swal2-success swal2-animate-success-icon" style="display: block;">
        <div class="swal2-success-circular-line-left" style="background: rgb(255, 255, 255);"></div>
        <span class="swal2-success-line-tip swal2-animate-success-line-tip"></span> 
        <span class="swal2-success-line-long swal2-animate-success-line-long"></span>
        <div class="swal2-success-ring"></div> 
        <div class="swal2-success-fix" style="background: rgb(255, 255, 255);"></div>
        <div class="swal2-success-circular-line-right" style="background: rgb(255, 255, 255);"></div>
    </div>
    <div>
        <h2 class="swal2-title text-center" id="swal2-title">{{language?.alerts.win.title}}</h2>
    </div>
    <div>
        <h2 class="swal2-title text-center" id="swal2-title">{{language?.alerts.win.content}}</h2>
        <img id="prevention" src="../assets/img/unlocked-stage/malaria-prevention.png"/>
    </div>
    <div class="swal2-title text-center" id="restart">
        <button class="btn btn-primary btn-lg" (click)="reload()">{{language?.messages.restartButton}}</button>
    </div>
</div>
<button-nav prevurl="/meds-n-labels/activity-3"></button-nav>
