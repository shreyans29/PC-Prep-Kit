<div class="row">
    <div class="col-lg-6 col-lg-offset-3">
        <h2 class="sub-heading-1 text-center">{{language?.heading}}</h2>
    </div>
</div>
  <div class="row">
    <div>
      <div class="content">
        <div class="row">
          <div class="col-xs-4 col-xs-offset-2">
            <div dnd-droppable class="panel panel-success" [allowDrop]="allowDropFunction(box1)" (onDropSuccess)="addTobox($event,box1)">
              <div class="panel-heading panel-available">
                {{language?.descriptions.boxIndicatorDo}}
              </div>
              <div class="panel-body">
                <div *ngFor="let item of do"><div class="panel panel-body panel-default">  {{item.description}} </div></div>
              </div>
            </div>
          </div>
          <div class="col-xs-4">
            <div dnd-droppable class="panel panel-danger" [allowDrop]="allowDropFunction(box2)" (onDropSuccess)="addTobox($event,box2)">
              <div class="panel-heading panel-dont">
                {{language?.descriptions.boxIndicatorDont}}
              </div>
              <div class="panel-body">
                <div *ngFor="let item of dont"><div class="panel panel-body panel-default">  {{item.description}} </div></div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6 col-xs-offset-3">
            <div class="panel panel-primary">
              <div class="panel-heading panel-do"> {{language?.descriptions.boxIndicatorAvailable}} </div>
              <div class="panel-body">
                <div *ngFor="let item of dosAndDonts" class="panel panel-default col-xs-6" dnd-draggable [dragData]=item>
                  <div class="panel-body">  {{item.description}} </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<button-nav nexturl="/malaria-101/activity-3" prevurl="/malaria-101/activity-1-2" [completed]="completed" [complete]="activityComplete"></button-nav>
